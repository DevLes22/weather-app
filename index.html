<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/355243a15f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card text-white">
        <img src="images/clouds.jpg" class="card-image" alt="clouds-background" id="card-image" />
        <div class="card-img-overlay">
          <div class="search-container">
            <form class="search-engine" id="search-engine-form">
              <input type="text" id = "search-engine-input" placeholder="Enter your city ..." autofocus="on" autocomplete="off"/>
              <button type="submit" value="none" id="search-button">Search
              </button>
            </form>
            <button id="get-location-button">Get current location</button>
          </div>
          <div class="main-container">
            <div class="row"> 
              <div class="col-3"><ul>
              <li class="current-city" id="current-city"></li>
                  <li class="current-day" id="current-day"></li>
                  </ul>
              </div>
              <div class="col-3 current-temperature" id="current-temp"></div>
              <span class="units"> 
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
             <div class="col-3">
               <img src="" alt="icon" id="icon" />
              </div>
              <div class="col-3 parameters">
                <ul> 
                  <li id="description"></li>
                <li>Humidity: <span id="current-humidity"> </span>%</li>
                  <li>Wind: <span id="current-wind"></span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
            <div class="row">
              <div class="col monday">
                Monday
                <div class="row">
                  <div class="col-12">
                    <i class="fa-solid fa-sun"></i>
                  </div>
                  <div class="col-12">27C<span class="night-temperature">/17C</span></div>
                </div>
              </div>
                   <div class="col tuesday">
                    Tuesday
                    <div class="row">
                      <div class="col-12"><i class="fa-solid fa-sun"></i></div>
                      <div class="col-12">29C<span class="night-temperature">/19C</span></div>
                    </div>
              </div>
                  <div class="col wednesday">
                    Wednesday
                    <div class="row">
                      <div class="col-12">
                        <i class="fa-solid fa-cloud-sun"></i>
                      </div>
                      <div class="col-12">30C<span class="night-temperature">/19C</span></div>
                </div>
              </div>
                  <div class="col thursday">
                    Thursday
                    <div class="row">
                      <div class="col-12">
                        <i class="fa-solid fa-cloud"></i>
                      </div>
                      <div class="col-12">28C<span class="night-temperature">/17C</span></div>
                </div>
              </div>
                  <div class="col friday">
                    Friday
                    <div class="row">
                      <div class="col-12">
                        <i class="fa-solid fa-cloud-sun"></i>
                      </div>
                      <div class="col-12">27C<span class="night-temperature">/16C</span></div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/DevLes22/weather-app" target="_blank"> Open-source code </a> by Lesia Veretnik
    </footer>
    <script src="src/index.js"></script>
    </script>
  </body>
</html>
